<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Orange page</title>
</head>

<body>
    <!--Start Slider section -->
    <div class="page_container">
        <div class="page_left">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="img/1.jpg" class="d-block w-100" alt="photo">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="img/2.jpg" class="d-block w-100" alt="photo">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="visually-hidden">Previous</span>
    </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="visually-hidden">Next</span>
    </button>
            </div>
        </div>
        <!--End Slider section -->
        <!--Start navbar section -->
        <div class="page_right">
            <div class="nav_right">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <div class="container-fluid mx-5 py-0">
                        <a class="navbar-brand" href="#"><img src="img/white.png" alt="logo" id="logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                        <div class="collapse navbar-collapse " id="navbarNav">
                            <ul class="navbar-nav ms-auto">

                                <li class="nav-item ">
                                    <a class="nav-link" href="#">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Terms & Conditions</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!--End navbar section -->
            <!--Start Form section -->
            <form>
                <div class="container">
                    <legend>Create an account</legend>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address <span class="star"> *</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile <span class="star"> *</span></label>
                        <input type="tel" class="form-control" id="exampleInputMobile">
                        <div id="phoneHelp" class="form-text"></div>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Create Password <span class="star"> *</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword">
                        <div id="passwordHelp" class="form-text"></div>

                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the <span class='important'>terms & conditions</span> Orange. <span class="star"> *</span></label>
                        <div id="termsHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 form-check">

                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newshelter.</label>
                    </div>
                    <button type="submit" class="btn orange_btn">Sign Up</button>
                    <button class="btn transparent_btn ">Already have an account?login</button>
                </div>
            </form>
        </div>
        <!--End Form section -->
    </div>
    <script src="js/main.js"></script>
</body>

</html>
